<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="">
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <br><br>
        </div>
        <div>
            <input type="button" value="Click me">
            <br><br>
            <input type="checkbox" id="check" value="check">
            <label for="check">Check</label>
            <br><br>
            <input type="color">
            <br><br>
            <input type="date">
            <br><br>
            <input type="datetime-local">
            <br><br>
            <input type="email">
            <br><br>
            <input type="file">
            <br><br>
            <input type="hidden">
            <br><br>
            <input type="image" src="https://www.w3schools.com/tags/img_submit.gif" alt="Submit" width="48" height="48">
            <br><br>
            <input type="month">
            <br><br>
            <input type="number" max="10" min="0" step="1" value="2">
            <br><br>
            <input type="password">
            <br><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="fem">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
            <br><br>
            <input type="range">
            <br><br>
            <input type="reset">
            <br><br>
            <input type="search">
            <br><br>
            <input type="submit" value="Submit form">
            <br><br>
            <input type="tel">
            <br><br>
            <input type="text" required placeholder="Im placeholder">
            <br><br>
            <input type="time">
            <br><br>
            <input type="url">
            <br><br>
            <input type="week">
            <br><br>
        </div>
        <div>
            <label for="txt">Textarea</label>
            <textarea id="txt" name="txt" rows="4" cols="50">Lorem ipsum</textarea>
            <br><br>
        </div>
        <div>
            <label for="cars">Choose a car:</label>

            <select name="cars" id="cars" required>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <div>
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <optgroup label="Swedish Cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </optgroup>
                <optgroup label="German Cars">
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </optgroup>
            </select>
            <br><br>
        </div>
        <div>
            <fieldset>
                <legend>Personalia:</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br><br>
              </fieldset>
        </div>
    </form>
</body>

</html>
